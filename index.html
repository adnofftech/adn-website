<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #002b5c; /* Dark blue */
            color: #ffffff; /* White text */
        }
        .loading-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px 0;
        }
        .loading-bar {
            height: 30px;
            width: 52%;
            background-color: #4CAF50; /* Teal color for progress */
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample loading animation:</p>
    <div class="loading-bar-container">
        <div class="loading-bar">52%</div>
    </div>
</body>
</html>
